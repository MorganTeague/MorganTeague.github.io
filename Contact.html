<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #071f37;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
      justify-content: space-between;
    }

    .form-section {
      flex: 1 1 45%;
      margin-bottom: 30px;
    }

    .form-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      background-color: transparent;
      border: 2px solid #1e4f6f;
      border-radius: 5px;
      color: white;
      font-size: 16px;
    }

    .form-group textarea {
      height: 120px;
      resize: none;
    }

    .form-group button {
      background-color: #f47c6e;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .info-section {
      flex: 1 1 45%;
      color: #b0e0e6;
    }

    .info-section h2 {
      color: #66c2b9;
      margin-bottom: 10px;
    }

    .info-section p {
      margin: 8px 0;
      font-size: 16px;
    }

    .info-section span {
      font-weight: bold;
      color: #ffffff;
    }

    .info-section a {
      color: #f47c6e;
      text-decoration: none;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #66c2b9;
      margin-right: 15px;
      font-size: 20px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #ffffff;
    }

    .map {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .map img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .form-section,
      .info-section {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>

    <div class="info-section">
      <h2>Contact Information</h2>
      <p><span>Business:</span> Mon Fri: 9:00am - 6:00 pm</p>
      <p><span>Address:</span> 1234 Elm St, Anytown, <span style="color:#ffcc99;">USA</span></p>
      <p><span>Email:</span> <a href="mailto:info@bytebloom.org">info@bytebloom.org</a></p>
      <p><span>Phone:</span> (123) 456-7890</p>

      <div class="social-icons">
        <span>Follow Us</span>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <h2 style="margin-top: 30px;">Get In Touch</h2>
      <div class="map">
        <img src="https://via.placeholder.com/350x150.png?text=Map+Location" alt="Map Location" />
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #071f37;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    /* Top row with title and icon */
    .header {
      grid-column: 1 / 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
    }

    .user-icon {
      width: 70px;
      height: 70px;
      background-color: #cbd3d6;
      border-radius: 50% / 50%;
      position: relative;
      flex-shrink: 0;
    }

    .user-icon::before {
      content: '';
      position: absolute;
      top: 42px;
      left: 0;
      right: 0;
      margin: auto;
      height: 30px;
      width: 70px;
      background-color: #cbd3d6;
      border-radius: 0 0 50% 50%;
    }

    /* Form styling */
    form {
      grid-column: 1 / 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: transparent;
      border: 2px solid #1e4f6f;
      border-radius: 8px;
      color: white;
      resize: none;
    }

    textarea {
      height: 120px;
    }

    button {
      width: 90px;
      padding: 10px;
      background-color: #f47c6e;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    /* Contact info and map container */
    .info-container {
      grid-column: 2 / 3;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .contact-info {
      color: #66c2b9;
      margin-bottom: 30px;
    }

    .contact-info p {
      margin: 6px 0;
      font-size: 16px;
      color: white;
    }

    .contact-info p span.label {
      color: #66c2b9;
      font-weight: bold;
      width: 80px;
      display: inline-block;
    }

    .contact-info p span.highlight {
      color: #f47c6e;
    }

    .contact-info a {
      color: #f0c9b3;
      text-decoration: none;
    }

    .social-icons {
      margin-top: 6px;
    }

    .social-icons span {
      margin-right: 10px;
      color: #66c2b9;
      font-weight: bold;
      font-size: 16px;
    }

    .social-icons a {
      margin-right: 15px;
      color: #66c2b9;
      font-size: 22px;
      vertical-align: middle;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: white;
    }

    .map-container {
      background-color: #f0f0e8;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      height: 150px;
    }

    .map-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h3 {
      color: white;
      margin-bottom: 12px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        display: block;
        margin: 20px;
      }

      form, .info-container {
        width: 100%;
        margin-bottom: 40px;
      }

      .header {
        margin-bottom: 20px;
      }

      .user-icon {
        width: 60px;
        height: 60px;
      }

      .user-icon::before {
        top: 36px;
        height: 25px;
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Contact Us</h1>
      <div class="user-icon"></div>
    </div>

    <!-- Left column: form -->
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>

    <!-- Right column: info + map -->
    <div class="info-container">
      <div class="contact-info">
        <p><span class="label">Business:</span> Mon Fri: 9:00am - 6:00 pm</p>
        <p><span class="label">Address:</span> 1234 Elm St, Anytown, <span class="highlight">USA</span></p>
        <p><span class="label">Email:</span> <a href="mailto:info@bytebloom.org">info@bytebloom.org</a></p>
        <p><span class="label">Phone:</span> (123) 456-7890</p>
        <div class="social-icons">
          <span>Follow Us</span>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <h3>Get In Touch</h3>
      <div class="map-container">
        <img src="https://via.placeholder.com/350x150.png?text=Map+Location" alt="Map Location" />
      </div>
    </div>
  </div>

</body>
</html>

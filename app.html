<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ByteBloom | App</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --navy: #0F2234;
      --peach: #F28572;
      --teal: #2A9D8F;
      --teal-200: #41B3A5;
      --ink: #E8EEF3;
      --white: #FFFFFF;
      --muted: #BFD6D1;
      --primary: #5EE4B1;
      --accent: #FAD4C0;
      --secondary: #1E2A38;
      --highlight: #FFB347;
      --bg: #FDFDFD;
      --text: #2D2D2D;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Navbar from main site */
    .navbar {
      background-color: var(--secondary);
      border-bottom: 2px solid var(--primary);
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.3rem;
    }

    .navbar-brand:hover {
      color: var(--highlight);
    }

    .nav-link {
      color: var(--bg);
      margin-left: 1rem;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--highlight);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    #darkModeToggle {
      background-color: var(--primary);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--secondary);
      transition: background-color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    /* App content */
    .main-content {
      padding: 60px 20px;
      text-align: center;
    }

    .main-content h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .app-image {
      max-width: 100%;
      width: 800px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 5px solid var(--primary);
      transition: border-color 0.3s ease;
    }

    /* Dark mode matching design */
    .dark-mode {
      background-color: var(--secondary);
      color: var(--bg);
    }

    .dark-mode .navbar {
      background-color: var(--navy);
      border-bottom-color: var(--highlight);
    }

    .dark-mode .navbar-brand {
      color: var(--highlight);
    }

    .dark-mode .nav-link {
      color: var(--primary);
    }

    .dark-mode .nav-link:hover {
      color: var(--highlight);
    }

    .dark-mode .logo {
      border-color: var(--highlight);
    }

    .dark-mode #darkModeToggle {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    .dark-mode .app-image {
      border-color: var(--highlight);
    }
  </style>
</head>
<body>

  <!-- Navbar (now matches main site exactly) -->
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://github.com/MorganTeague/MorganTeague.github.io/blob/main/unnamed.png?raw=true" class="logo" alt="Morgan Tech Logo"/>
        Morgan Tech
      </a>
      <div class="d-flex align-items-center">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="Business.html">Business</a>
        <a class="nav-link" href="app.html">App</a>
        <a class="nav-link" href="main.html">Portfolio</a>
        <a class="nav-link" href="Contact.html">Contact</a>
        <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Main App Content -->
  <section class="main-content">
    <h1>Our App</h1>
    <img
      src="https://raw.githubusercontent.com/MorganTeague/MorganTeague.github.io/74738b5aa4fa6b3a28fbd000bedbca2a035ccf3e/main/Screen%20Shot%202025-08-11%20at%203.12.57%20PM.png"
      alt="App Screenshot"
      class="app-image"
    />
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleButton.setAttribute('aria-pressed', document.body.classList.contains('dark-mode'));
      toggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>

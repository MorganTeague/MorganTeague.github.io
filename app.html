<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>App | ByteBloom</title>

  <!-- Bootstrap + Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --primary: #5EE4B1;
      --accent: #FAD4C0;
      --secondary: #1E2A38;
      --bg: #FDFDFD;
      --text: #2D2D2D;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: var(--secondary);
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      color: var(--primary);
      font-weight: 600;
    }

    .nav-link {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .logo {
      width: 80px;
      height: auto;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    #darkModeToggle {
      background-color: var(--primary);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--secondary);
      transition: background-color 0.3s ease;
      margin-left: 1rem;
      cursor: pointer;
    }

    #darkModeToggle:hover {
      background-color: var(--accent);
      color: var(--secondary);
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #1E2A38;
      color: #FDFDFD;
    }

    .dark-mode .navbar {
      background-color: #121a23;
    }

    .dark-mode .nav-link {
      color: var(--primary);
    }

    .dark-mode .nav-link:hover {
      color: var(--accent);
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="https://github.com/MorganTeague/MorganTeague.github.io/blob/main/unnamed.png?raw=true" class="logo" alt="Morgan Tech Logo" />
    </a>
    <div class="ms-auto d-flex align-items-center">
      <a class="nav-link d-inline" href="home.html">Home</a>
      <a class="nav-link d-inline" href="Business.html">Business</a>
      <a class="nav-link d-inline" href="app.html">App</a>
      <a class="nav-link d-inline" href="main.html">Portfolio</a>
      <a class="nav-link d-inline" href="Contact.html">Contact</a>
      <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
    </div>
  </div>
</nav>

<!-- Your app page content here -->
<section class="container my-5">
  <h1>Welcome to the App Page</h1>
  <p>This is where you can showcase your app features, screenshots, and more.</p>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark Mode Script -->
<script>
  const toggleButton = document.getElementById('darkModeToggle');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    toggleButton.setAttribute('aria-pressed', isDark);
    toggleButton.textContent = isDark ? 'Light Mode' : 'Dark Mode';
  });
</script>

</body>
</html>

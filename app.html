<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteBloom | App</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root {
      --primary: #5EE4B1;
      --accent: #FAD4C0;
      --secondary: #1E2A38;
      --highlight: #FFB347;
      --bg: #FDFDFD;
      --text: #2D2D2D;
      --card-bg: rgba(255,255,255,0.85);
      --card-border: rgba(0,0,0,0.1);
    }

    .dark-mode {
      --bg: #1E2A38;
      --text: #FDFDFD;
      --card-bg: rgba(30,42,56,0.85);
      --card-border: rgba(255,255,255,0.15);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }

    .navbar {
      background-color: var(--secondary);
      border-bottom: 2px solid var(--primary);
    }

    .navbar-brand {
      font-weight: 600;
      color: var(--primary);
    }

    .nav-link {
      color: var(--bg);
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--highlight);
    }

    #darkModeToggle {
      background-color: var(--primary);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--secondary);
      transition: background-color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    .main-content {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .app-image {
      max-width: 100%;
      width: 700px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 4px solid var(--primary);
      transition: border 0.3s;
    }

    .app-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--text);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html">Morgan Tech</a>
      <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <h1 class="app-title">Our App</h1>
    <img src="https://raw.githubusercontent.com/MorganTeague/MorganTeague.github.io/74738b5aa4fa6b3a28fbd000bedbca2a035ccf3e/main/Screen%20Shot%202025-08-11%20at%203.12.57%20PM.png" alt="App Screenshot" class="app-image" />
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Toggle Script -->
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      this.textContent = isDark ? 'Light Mode' : 'Dark Mode';
      this.setAttribute('aria-pressed', isDark);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Morgan Tech Login</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #3A8DFF;
      background-size: cover;
      color: white;
      font-family: Helvetica, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .center-container {
      max-width: 400px;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    input[type="email"] {
      border: 0;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      margin: 5px;
      width: 100%;
      max-width: 300px;
    }

    input[type="submit"] {
      background: black;
      color: white;
      cursor: pointer;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="center-container">
    <a href="index.html">
      <img class="logo" src="https://www.colorhexa.com/ff8360.png" alt="Morgan Tech Logo">
    </a>
    <p>Members, enter your email (e.g., gg@gmail.com)<br>Others, just hit submit!</p>

    <form onsubmit="handleLogin(event)">
      <input type="email" id="userEmail" placeholder="Your email">
      <br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = "main.html";
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Morgan Tech Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Color Palette */
    :root {
      --primary: #5EE4B1;        /* Tiffany Green */
      --accent: #FAD4C0;         /* Soft Peach */
      --secondary: #1E2A38;      /* Midnight Navy */
      --highlight: #FFB347;      /* Golden Apricot */
      --bg: #FDFDFD;             /* Off White */
      --text: #2D2D2D;           /* Charcoal Gray */
    }

    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      margin-bottom: 20px;
    }

    .login-card p {
      font-size: 16px;
      color: var(--text);
      margin-bottom: 25px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      transition: border 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(94, 228, 177, 0.2);
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #e09e3c;
    }

    @media (max-width: 500px) {
      .login-card {
        margin: 0 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <img class="logo" src="https://www.colorhexa.com/5ee4b1.png" alt="Morgan Tech Logo">
    <p>Members, enter your email (e.g., gg@gmail.com)<br>Others, just hit submit!</p>

    <form onsubmit="handleLogin(event)">
      <input type="email" id="userEmail" placeholder="Your email">
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      window.location.href = "main.html";
    }
  </script>

</body>

</html>

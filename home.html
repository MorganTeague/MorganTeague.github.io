<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteBloom | Home</title>

  <style>
    :root {
      --primary: #ff6f61;
      --secondary: #1a1f2b;
      --accent: #00b8a9;
      --highlight: #ffde59;
      --bg-light: #f5f7fa;
      --text-light: #1a1a1a;
      --text-dark: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--secondary);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: var(--primary);
      font-weight: bold;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .logo {
      width: 48px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .nav-link {
      color: var(--text-dark);
      margin-left: 1rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    #darkModeToggle {
      background-color: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
      margin-left: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    #darkModeToggle:hover {
      background-color: var(--primary);
      color: var(--secondary);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 50px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      flex: 1 1 500px;
    }

    .right {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    p {
      color: #c7d6e0;
      font-size: 1.1rem;
      max-width: 520px;
      line-height: 1.6;
    }

    .button {
      background-color: var(--primary);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: var(--accent);
    }

    .features {
      margin-top: 30px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .circle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .skill {
      background-color: var(--primary);
    }

    .community {
      background-color: var(--accent);
    }

    .solutions {
      background-color: var(--highlight);
    }

    .flower {
      width: 180px;
      background-color: white;
      padding: 30px;
      border-radius: 24px;
    }

    footer {
      background: var(--bg-light);
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      border-top: 1px solid #ccc;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .right {
        margin-top: 40px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #10141c;
      color: var(--text-dark);
    }

    .dark-mode .navbar {
      background-color: #0b0f16;
    }

    .dark-mode .nav-link {
      color: var(--primary);
    }

    .dark-mode .nav-link:hover {
      color: var(--accent);
    }

    .dark-mode .button {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    .dark-mode footer {
      background: #0b0f16;
      color: #ccc;
      border-top: 1px solid #333;
    }

    .dark-mode .flower {
      background-color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a class="navbar-brand" href="index.html">
      <img src="https://github.com/MorganTeague/MorganTeague.github.io/blob/main/unnamed.png?raw=true" class="logo" alt="Logo" />
      ByteBloom
    </a>
    <div class="d-flex align-items-center">
      <a class="nav-link" href="home.html">Home</a>
      <a class="nav-link" href="Business.html">Business</a>
      <a class="nav-link" href="app.html">App</a>
      <a class="nav-link" href="main.html">Portfolio</a>
      <a class="nav-link" href="Contact.html">Contact</a>
      <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container">
    <div class="left">
      <h1>Tech growth <br>+ youth energy</h1>
      <p>Empowering the next generation of innovators with accessible tools, AI training, and leadership development.</p>
      <button class="button">Get Started</button>

      <div class="features">
        <div class="feature-item">
          <div class="circle skill"></div>
          <span>Skill-Building</span>
        </div>
        <div class="feature-item">
          <div class="circle community"></div>
          <span>Inclusive Community</span>
        </div>
        <div class="feature-item">
          <div class="circle solutions"></div>
          <span>Innovative Solutions</span>
        </div>
      </div>
    </div>

  <!-- Dark Mode Script -->
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      toggleButton.setAttribute('aria-pressed', isDark);
      toggleButton.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ByteBloom|Home</title>

  <style>
    :root {
      --primary: #ff7f6b;
      --secondary: #0f1a2b;
      --accent: #147c84;
      --highlight: #47cda1;
      --bg: #f4f4f4;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--secondary);
      color: #f4f4f4;
    }

    /* Navbar Styles */
    .navbar {
      background-color: var(--secondary);
      padding: 0.8rem 1rem;
    }

    .navbar-brand {
      color: var(--primary);
      font-weight: 600;
    }

    .nav-link {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .logo {
      width: 60px;
      margin-right: 8px;
      border-radius: 50%;
    }

    #darkModeToggle {
      background-color: var(--primary);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--secondary);
      transition: background-color 0.3s ease;
      margin-left: 1rem;
      cursor: pointer;
    }

    #darkModeToggle:hover {
      background-color: var(--accent);
      color: var(--secondary);
    }

    /* ByteBloom Hero Section */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .left {
      flex: 1 1 500px;
    }

    .right {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin: 10px 0;
    }

    p {
      color: #9abecf;
      font-size: 1.1rem;
      max-width: 500px;
    }

    .button {
      background-color: var(--primary);
      color: var(--secondary);
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin: 20px 0;
    }

    .features {
      margin-top: 30px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .circle {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .skill {
      background-color: var(--primary);
    }

    .community {
      background-color: var(--accent);
    }

    .solutions {
      background-color: #ffb39f;
    }

    .flower {
      width: 180px;
      background-color: #f4f4f4;
      padding: 30px;
      border-radius: 24px;
    }

    footer {
      background: var(--bg);
      padding: 30px 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
      }

      .right {
        margin-top: 40px;
      }
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #1E2A38;
      color: #FDFDFD;
    }

    .dark-mode .navbar {
      background-color: #121a23;
    }

    .dark-mode .nav-link {
      color: var(--primary);
    }

    .dark-mode .nav-link:hover {
      color: var(--accent);
    }

    .dark-mode .button {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    .dark-mode footer {
      background: #121a23;
      color: #ccc;
      border-top: 1px solid #444;
    }

    .dark-mode .flower {
      background-color: #ffffff;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container" style="flex-wrap: nowrap;">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://github.com/MorganTeague/MorganTeague.github.io/blob/main/unnamed.png?raw=true" class="logo" alt="Morgan Tech Logo" />
      </a>
      <div class="ms-auto d-flex align-items-center">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="Business.html">Business</a>
        <a class="nav-link" href="app.html">App</a>
        <a class="nav-link" href="main.html">Portfolio</a>
        <a class="nav-link" href="Contact.html">Contact</a>
        <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container">
    <div class="left">
      <h1>Tech growth <br>+ youth energy</h1>
      <p>Empowering the next generation of innovators with accessible tools, AI training, and leadership development.</p>
      <button class="button">Get Started</button>

      <div class="features">
        <div class="feature-item">
          <div class="circle skill"></div>
          <span>Skill-Building</span>
        </div>
        <div class="feature-item">
          <div class="circle community"></div>
          <span>Inclusive Community</span>
        </div>
        <div class="feature-item">
          <div class="circle solutions"></div>
          <span>Innovative Solutions</span>
        </div>
      </div>
    </div>

    <div class="right">
      <img src="https://i.imgur.com/3CIVDqP.png" alt="Flower Graphic" class="flower" />
      <!-- Replace above if you have a specific flower image -->
    </div>
  </div>


  <!-- Dark Mode Script -->
  <script>
      const toggleButton = document.getElementById('darkModeToggle');
  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    toggleButton.setAttribute('aria-pressed', isDark);
    toggleButton.textContent = isDark ? 'Light Mode' : 'Dark Mode';
    });
  </script>

</body>
</html>

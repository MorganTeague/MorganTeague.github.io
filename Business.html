<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ByteBloom | Business</title>
  <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Default (light mode) palette */
    :root {
      --bg: #FDFDFD;
      --text: #2D2D2D;
      --secondary: #1E2A38;
      --primary: #5EE4B1;
      --highlight: #FFB347;
      --accent: #FAD4C0;
      --card-bg: rgba(255,255,255,0.8);
      --card-border: rgba(0,0,0,0.1);
      --card-text: #2D2D2D;
      /* Other element-specific variables */
    }

    /* Dark mode override */
    .dark-mode {
      --bg: #1E2A38;
      --text: #FDFDFD;
      --secondary: #0F2234;
      --primary: #5EE4B1;
      --highlight: #FFB347;
      --accent: #FAD4C0;
      --card-bg: rgba(30,42,56,0.8);
      --card-border: rgba(255,179,71,0.7);
      --card-text: #FDFDFD;
    }

    html, body {
      margin: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', system-ui, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    .navbar {
      background-color: var(--secondary);
      border-bottom: 2px solid var(--primary);
      transition: background 0.3s, border-color 0.3s;
    }

    .navbar-brand { color: var(--primary); }
    .nav-link { color: var(--bg); }
    .nav-link:hover { color: var(--highlight); }

    .logo-img { border: 2px solid var(--primary); }

    #darkModeToggle {
      background-color: var(--primary);
      color: var(--secondary);
    }
    #darkModeToggle:hover {
      background-color: var(--highlight);
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      color: var(--card-text);
      min-height: 192px;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: background 0.3s, border-color 0.3s, color 0.3s;
    }

    .cta {
      background: var(--accent);
      color: var(--secondary);
      transition: background 0.3s, color 0.3s;
    }

    /* Additional styling for headers, text, dots, etc. using variables as needed */

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Morgan Tech</a>
      <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
    </div>
  </nav>

  <section class="grid">
    <div class="card">
      <h1>About Us</h1>
      <p>ByteBloom empowers youth ...</p>
    </div>
    <div class="card">
      <h2>Get Involved</h2>
    </div>
  </section>

  <script>
    const btn = document.getElementById('darkModeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const light = !document.body.classList.contains('dark-mode');
      btn.textContent = light ? 'Dark Mode' : 'Light Mode';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morgan Tech | Navbar with Dark Mode</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #5EE4B1;
      --accent: #FAD4C0;
      --secondary: #1E2A38;
      --highlight: #FFB347;
      --bg: #FDFDFD;
      --text: #2D2D2D;
    }

    body {
      background-color: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background-color: var(--secondary);
      border-bottom: 2px solid var(--primary);
      padding: 0.8rem 1rem;
      z-index: 10;
    }

    .navbar-brand {
      font-weight: 600;
      color: var(--primary);
      font-size: 1.3rem;
    }

    .navbar-brand:hover {
      color: var(--highlight);
    }

    .nav-link {
      color: var(--bg);
      margin-left: 1rem;
      font-weight: 500;
    }

    .nav-link:hover {
      color: var(--highlight);
    }

    .logo {
      width: 80px;
      height: auto;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    #darkModeToggle {
      background-color: var(--primary);
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--secondary);
      transition: background-color 0.3s ease;
    }

    #darkModeToggle:hover {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    /* Full Page Background (below navbar) */
    .background-container {
      background-image: url("https://github.com/MorganTeague/MorganTeague.github.io/blob/main/image%20(1).png?raw=true");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: calc(100vh - 80px); /* Adjust based on navbar height */
      padding: 40px 20px;
    }

    .background-container h1,
    .background-container p {
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }

    /* Dark Mode */
    .dark-mode {
      background-color: #1E2A38;
      color: #FDFDFD;
    }

    .dark-mode .navbar {
      background-color: #121a23;
      border-bottom-color: var(--highlight);
    }

    .dark-mode .nav-link {
      color: var(--primary);
    }

    .dark-mode .nav-link:hover {
      color: var(--highlight);
    }

    .dark-mode #darkModeToggle {
      background-color: var(--highlight);
      color: var(--secondary);
    }

    @media (max-width: 768px) {
      .nav-link {
        font-size: 0.95rem;
        margin-left: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-sticky top-0 w-100">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="Morgan Tech Home">
        <img src="https://github.com/MorganTeague/MorganTeague.github.io/blob/main/unnamed.png?raw=true" class="logo" alt="Morgan Tech Logo" />
        <span class="visually-hidden">Morgan Tech</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse ms-auto justify-content-end align-items-center" id="navbarNav">
        <div class="d-flex align-items-center gap-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link d-inline" href="home.html">Home</a>
              <a class="nav-link d-inline" href="Business.html">Business</a>
              <a class="nav-link d-inline" href="app.html">App</a>
              <a class="nav-link d-inline" href="main.html">Portfolio</a>
              <a class="nav-link d-inline" href="Contact.html">Contact</a>
            </li>
          </ul>
          <button id="darkModeToggle" aria-pressed="false">Dark Mode</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Background Image Section -->
  <div class="background-container">
    <div class="container">
      <h1>Welcome to Morgan Tech!</h1>
      <p>This is a sample page with dark mode toggle functionality.</p>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark Mode Script -->
  <script>
    const toggleButton = document.getElementById('darkModeToggle');
    toggleButton.addEventListener('click', function () {
      document.body.classList.toggle('dark-mode');
      const isPressed = this.getAttribute('aria-pressed') === 'true';
      this.setAttribute('aria-pressed', !isPressed);
    });
  </script>
</body>
</html>
